  border-collapse: collapse;
}

<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style>
  <tr>
    <th colspan="3" height="600" width="50">First HTML Site</th>
  </tr>
  <tr>
    <td height="300" weidth="200"><b>Links</b></td>
    <td height="300" weidth="200"><b>Page-1</b></td>
    <td height="300" weidth="200"><b>External Links</b></td>
  </tr>
  <tr>
    <th colspan="3" height="0" width="600">Copyright</th>
  </tr>
</table>
</body>
</html>
